<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hosting en AWS S3 - Juan Burbano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="hero">
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      
      <div class="content-container animate__animated animate__bounceInDown">
        <div class="logo-container">
          <i class="fab fa-aws"></i>
        </div>
        <h1 class="main-title">¡BIENVENIDO A MI SITIO EN AWS S3!</h1>
        <h2 class="subtitle">JUAN BURBANO</h2>
        
        <div class="card">
          <div class="date-time" id="date"></div>
          <div class="weather-info">
            <i class="fas fa-cloud-sun"></i>
            <span>AWS Cloud - Siempre soleado</span>
          </div>
        </div>
        
        <div class="tech-container">
          <div class="tech-item">
            <i class="fab fa-html5"></i>
            <span>HTML5</span>
          </div>
          <div class="tech-item">
            <i class="fab fa-css3-alt"></i>
            <span>CSS3</span>
          </div>
          <div class="tech-item">
            <i class="fab fa-js"></i>
            <span>JavaScript</span>
          </div>
          <div class="tech-item">
            <i class="fab fa-aws"></i>
            <span>AWS</span>
          </div>
        </div>
        
        <div class="counter-container">
          <div class="counter-item">
            <div class="counter" id="days-counter">0</div>
            <div class="counter-label">Días en la nube</div>
          </div>
          <div class="counter-item">
            <div class="counter" id="visitors-counter">1</div>
            <div class="counter-label">Visitantes</div>
          </div>
        </div>
        
        <button class="cta-button" id="changeTheme">Cambiar Tema</button>
      </div>
    </div>
    
    <footer>
      <div class="social-icons">
        <a href="https://github.com/boris13jbb/" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <p class="footer-text">Desarrollado con <i class="fas fa-heart pulse"></i> por <a href="https://github.com/boris13jbb/">@santos-pardos</a></p>
      <div class="aws-powered">
        <span>Powered by</span>
        <i class="fab fa-aws"></i>
        <span>S3</span>
      </div>
    </footer>
  </body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    :root {
      --primary-color: #FF9900;
      --secondary-color: #232F3E;
      --accent-color: #FF5252;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --card-bg: white;
      --footer-bg: #232F3E;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      transition: all 0.3s ease;
    }
    
    .hero {
      min-height: 100vh;
      position: relative;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      overflow: hidden;
    }
    
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    .cloud1 {
      width: 100px;
      height: 60px;
      top: 10%;
      left: 10%;
      animation-duration: 35s;
    }
    
    .cloud2 {
      width: 150px;
      height: 90px;
      top: 20%;
      right: 15%;
      animation-duration: 45s;
      animation-delay: 5s;
    }
    
    .cloud3 {
      width: 80px;
      height: 50px;
      top: 60%;
      left: 20%;
      animation-duration: 30s;
      animation-delay: 10s;
    }
    
    @keyframes float {
      0% {
        transform: translateX(-100px);
      }
      100% {
        transform: translateX(calc(100vw + 100px));
      }
    }
    
    .content-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 40px 20px;
      animation-delay: 0.5s;
    }
    
    .logo-container {
      margin-bottom: 20px;
    }
    
    .logo-container i {
      font-size: 80px;
      color: var(--primary-color);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--secondary-color);
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .subtitle {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .date-time {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent-color);
      margin-bottom: 10px;
    }
    
    .weather-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1rem;
    }
    
    .weather-info i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    
    .tech-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .tech-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s ease;
    }
    
    .tech-item:hover {
      transform: scale(1.1);
    }
    
    .tech-item i {
      font-size: 40px;
      color: var(--secondary-color);
    }
    
    .tech-item span {
      font-weight: 600;
    }
    
    .counter-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }
    
    .counter-item {
      text-align: center;
    }
    
    .counter {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent-color);
    }
    
    .counter-label {
      font-size: 0.9rem;
      color: var(--text-color);
    }
    
    .cta-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 153, 0, 0.3);
    }
    
    .cta-button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(35, 47, 62, 0.3);
    }
    
    footer {
      background: var(--footer-bg);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    .social-icon {
      color: white;
      font-size: 24px;
      transition: all 0.3s ease;
    }
    
    .social-icon:hover {
      color: var(--primary-color);
      transform: translateY(-3px);
    }
    
    .footer-text {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    
    .footer-text a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer-text .fa-heart {
      color: var(--accent-color);
    }
    
    .aws-powered {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 0.9rem;
    }
    
    .aws-powered i {
      color: var(--primary-color);
      font-size: 1.2rem;
    }
    
    .dark-theme {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f0f0f0;
      --footer-bg: #0a0a0a;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .main-title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1.4rem;
      }
      
      .logo-container i {
        font-size: 60px;
      }
      
      .counter-container {
        gap: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .main-title {
        font-size: 1.6rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
      
      .logo-container i {
        font-size: 50px;
      }
      
      .tech-container {
        gap: 15px;
      }
      
      .counter-container {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
  <script>
    // Función de fecha y hora actual
    function getCurrentDateTime() {
      const currentDateTime = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      
      return currentDateTime.toLocaleDateString('es-ES', options);
    }
    
    // Actualizar fecha y hora
    function updateDateTime() {
      document.getElementById("date").innerHTML = getCurrentDateTime();
    }
    
    // Iniciar contadores
    function startCounters() {
      const daysCounter = document.getElementById("days-counter");
      const visitorsCounter = document.getElementById("visitors-counter");
      
      // Calcular días desde el 1 de enero de 2023 (fecha ejemplo)
      const startDate = new Date(2023, 0, 1);
      const currentDate = new Date();
      const diffTime = Math.abs(currentDate - startDate);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      
      // Animación de contadores
      animateCounter(daysCounter, 0, diffDays, 2000);
      animateCounter(visitorsCounter, 1, 1578, 3000);
    }
    
    // Animación de contador
    function animateCounter(element, start, end, duration) {
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        element.innerHTML = Math.floor(progress * (end - start) + start);
        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };
      window.requestAnimationFrame(step);
    }
    
    // Cambiar tema
    function setupThemeToggle() {
      const themeButton = document.getElementById("changeTheme");
      
      themeButton.addEventListener("click", function() {
        document.body.classList.toggle("dark-theme");
        
        if (document.body.classList.contains("dark-theme")) {
          themeButton.innerText = "Tema Claro";
        } else {
          themeButton.innerText = "Tema Oscuro";
        }
      });
    }
    
    // Inicializar todo cuando cargue la página
    document.addEventListener("DOMContentLoaded", function() {
      updateDateTime();
      setInterval(updateDateTime, 1000);
      startCounters();
      setupThemeToggle();
      
      // Agregar efectos a los elementos cuando aparecen en pantalla
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate__animated', 'animate__fadeIn');
          }
        });
      });
      
      document.querySelectorAll('.card, .tech-container, .counter-container').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
</html>
